name: Deploy to Apigee X Hybrid

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  apigee-deploy:
    runs-on: ubuntu-latest
    env:
      APIGEE_ORG: ${{ secrets.APIGEE_ORGANIZATION }}
      APIGEE_ENV: ${{ secrets.APIGEE_ENVIRONMENT }}
      APIGEE_TOKEN: ${{ secrets.APIGEE_TOKEN }}
      APIGEE_PROXY: ${{ secrets.APIGEE_PROXY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'   # <-- Add this line

      - name: Install Maven
        uses: stCarolas/setup-maven@v4

      - name: Deploy to Apigee X Hybrid via Maven
        env:
          APIGEE_ORG:   ${{ secrets.APIGEE_ORGANIZATION }}
          APIGEE_ENV:   ${{ secrets.APIGEE_ENVIRONMENT }}
          APIGEE_PROXY: ${{ secrets.APIGEE_PROXY }}
          APIGEE_TOKEN: ${{ secrets.APIGEE_TOKEN }}
        run: |
          mvn clean install apigee-config:deploy \
            -Dapigee.org=$APIGEE_ORG \
            -Dapigee.env=$APIGEE_ENV \
            -Dapigee.token=$APIGEE_TOKEN \
            -Dapigee.proxy=$APIGEE_PROXY